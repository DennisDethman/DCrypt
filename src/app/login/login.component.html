
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please<a routerLink="/register" class="menu1"> register </a> instead.</p>

  
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input autofocus type="email" class="form-control menu" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control menu" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
        </div>
        <button type="submit" class="btn btn-outline-success btn-sm" id="clearButton">Sign in!</button>
      </form>

    </div>
  </div>
</div>
