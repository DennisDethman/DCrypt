<div class="container">
  <h2>Messages</h2>

  <!-- ng-repeat loops through data to build list -->
  <ul>
    <li *ngFor="let message of messages; let i = index"class="list-group-item d-flex justify-content-between align-items-center" >
      <p>{{i + 1 }}: </p>
      <p>From: {{message.from}}</p>
      <button class="btn btn-small" routerLink="/solve">Solve</button><br>
    </li>
  </ul>
</div>
