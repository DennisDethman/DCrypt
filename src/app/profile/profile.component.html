<div class="container">
  <div class="row">
     <div class="col-md-12">


      <h1>Your dCrypt Profile</h1>


      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ auth.getUserDetails()?.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ auth.getUserDetails()?.email }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Alias</label>
          <p class="form-control-static">{{ auth.getUserDetails()?.alias }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
