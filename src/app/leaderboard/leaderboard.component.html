<div class="container">
  <h1>Agent Rankings</h1>
  <br>
  <!-- ng-repeat loops through data to build list -->
  <div>
    <h5>Ranking Special Agent:</h5>
    <ul>
      <li>
        {{gameStats[0].alias}} : {{gameStats[0].gameScore}}
      </li>
    </ul>
  </div>
  <br>
  <div>
    <h5>Top Agent Listing:</h5>
    <ol>
      <li *ngFor="let stats of gameStats">
        {{stats.alias}} : {{stats.gameScore}}
      </li>
    </ol>
  </div>
</div>
